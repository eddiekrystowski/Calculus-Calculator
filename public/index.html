<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <title>Calculus Calculator</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
    <style>
      
      @keyframes grow{
        from {
          width:0%;
        }
        to {
          width:36%;
        }
      }
      
      @keyframes shrink{
        from {
          width:36%;
        }
        to {
          width:0%;
        }
      }
      
      @keyframes moveRight {
        from {
          left:0%;
        }
        to {
          left:36%;
        }
      }
      
      @keyframes moveLeft {
        from {
          left:36%;
        }
        to {
          left:0%;
        }
      }
      
      body {
        margin: 0px;
        padding: 0px;
      }

      canvas {
        width:100%;
        height:100%;
      }
      
      input[type=textbox] {
        width:50%;
        font-family:inherit;
        font-size:30px;
        overflow:scroll;
      }
      
      #menuForm {
        font-family:'Roboto Mono', monospace;
        font-size:30px;
        margin:10px;
        overflow:scroll;
        display:flex;
        justify-content:center;
        flex-direction:column;
        align-items:center;
      }
      
      #manageMenuButtonDiv {
        position:absolute;
        top:7%;
        left:0%;
      }
      
      #UIControlsDiv {
        position:absolute;
        top: 3%;
        right:1%;
      }
      
      #menuContainer{
        background-color:#efefef;
        position:absolute;
        top:0.2%;
        left:0%;
        width:0%;
        height:99.4%;
        border: 2px black solid;
      }
      
      .growing {
        animation: 1s ease-in-out forwards grow;
      }
      
      .shrinking{
        animation: 1s ease-in-out forwards shrink;
      }
      
      .movingRight {
        animation: 1s ease-in-out forwards moveRight;
      }
      
      .movingLeft {
        animation: 1s ease-in-out forwards moveLeft;
      }
      
      .UIButton:hover {
        background-color: #afafaf;
      }
      
      .UIButton:focus {
        outline:none;
      }
      
      .roundButton{
        border-radius:8px;
      }
      
      .UIButton {
        background-color:#dedede;
        font-size:26px;
        color: #696969;
        cursor:pointer;
        text-align:center;
        border:2px #696969 solid;
        touch-action:manipulation;
      }
      
      .whisper {
        font-size:20px;
      }
      
      .hidden {
        display:none;
      }
      
      .checkbox {
        width:20px;
        height:20px;
        border: 2px black solid;
      }
      
      .inputNumber {
        width: 50px;
        height:auto;
        font-size:20px;
      }
      
      .formSelect {
        font-size:20px;
      }
      
    </style>
  </head>
  
  <body>
    <div id="manageMenuButtonDiv">
      <input id="manageMenuButton" type="button" value=">>" class="UIButton roundButton">
    </div>
    <div id="UIControlsDiv">
      <!-- <input id="zoomInButton" type="button" value="+" class="UIButton roundButton">
      <input id="zoomOutButton" type="button" value="-" class="UIButton roundButton"> -->
      <input id="settingsButton" type="button" value="âš™" class="UIButton roundButton">
    </div>
    <div id="menuContainer" class="normal">
      <form id="menuForm">
        <br>
        <!-- Container divs are required to allow horizontal grouping on a column flexbox -->
        <!-- Equations! -->
        <div id="equation1Container">
          <!-- Equation 1 -->
          Y1: <input id="equation1" type="textbox" class="equation"> <input id="equation1Color" type="color" value="#0000FF">
          <input id="equation1OptionsButton" type="button" class="UIButton roundButton whisper" value="Show Options">
          <div id="equation1OptionsDiv" class="optionsDiv hidden">
            <!-- Equation 1 Options -->
            <span class="whisper">Show Tangent Line: </span><input id="deriv1" type="checkbox" class="checkbox">
            <br>
            <span class="whisper"> Integral Mode: </span><input id="integralMode1" type="checkbox" class="checkbox integral"> <span class="whisper"> Bounds: </span><input id="minBound1" type="number" class="inputNumber" step="any"><span class="whisper"> to </span><input id="maxBound1" type="number" class="inputNumber" step="any">
            <br>
            <span class="whisper">Area = <span id="integralArea1">N/A</span></span>
            <br>
            <span class="whisper">Riemann Mode: </span><input id="riemannMode1" type="checkbox" class="checkbox riemann"> <span class="whisper">Type: </span>
            <select id="riemannType1" class="formSelect">
              <option>Left</option>
              <option>Right</option>
              <option>Midpoint</option>
            </select>
            <!-- <span class="whisper">Partitions: </span><input id="partitionNumber1" type="number" class="inputNumber" step="any"> -->
          </div>  
        </div>
        <br>
        <!-- Equation 2 -->
        <div id="equation2Container">
          Y2: <input id="equation2" type="textbox" class="equation"> <input id="equation2Color" type="color" value="#FF0000">
          <input id="equation2OptionsButton" type="button" class="UIButton roundButton whisper" value="Show Options">
          <div id="equation2OptionsDiv" class="optionsDiv hidden">
            <!-- Equation 2 Options -->
            <span class="whisper">Show Tangent Line: </span><input id="deriv2" type="checkbox" class="checkbox"><br>
            <span class="whisper"> Integral Mode: </span> <input id="integralMode2" type="checkbox" class="checkbox integral"> <span class="whisper">Bounds: </span><input id="minBound2" type="number" class="inputNumber" step="any"><span class="whisper"> to </span><input id="maxBound2" type="number" class="inputNumber" step="any">
            <br>
            <span class="whisper">Area = <span id="integralArea2">N/A</span></span>
            <br>
            <span class="whisper">Riemann Mode: </span><input id="riemannMode2" type="checkbox" class="checkbox riemann"> <span class="whisper">Type: </span>
            <select id="riemannType2" class="formSelect">
              <option>Left</option>
              <option>Right</option>
              <option>Midpoint</option>
            </select>
            <!-- <span class="whisper">Partitions: </span><input id="partitionNumber2" type="number" class="inputNumber" step="any"> -->
          </div>  
        </div>
        <br>
        <!-- Equation 3 -->
        <div id="equation3Container">
          Y3: <input id="equation3" type="textbox" class="equation"> <input id="equation3Color" type="color" value="#00aa00">
          <input id="equation3OptionsButton" type="button" class="UIButton roundButton whisper" value="Show Options">
          <div id="equation3OptionsDiv" class="optionsDiv hidden">
            <!-- Equation 3 Options -->
            <span class="whisper">Show Tangent Line: </span><input id="deriv3" type="checkbox" class="checkbox"><br>
            <span class="whisper"> Integral Mode: </span> <input id="integralMode3" type="checkbox" class="checkbox integral"> <span class="whisper">Bounds: </span><input id="minBound3" type="number" class="inputNumber" step="any"><span class="whisper"> to </span><input id="maxBound3" type="number" class="inputNumber" step="any">
            <br>
            <span class="whisper">Area = <span id="integralArea3">N/A</span></span>
            <br>
            <span class="whisper">Riemann Mode: </span><input id="riemannMode3" type="checkbox" class="checkbox riemann"> <span class="whisper">Type: </span>
            <select id="riemannType3" class="formSelect">
              <option>Left</option>
              <option>Right</option>
              <option>Midpoint</option>
            </select>
            <!-- <span class="whisper">Partitions: </span><input id="partitionNumber3" type="number" class="inputNumber" step="any"> -->
          </div>  
        </div>
        <br>
        <!-- Bottom menu buttons-->
        <div id="bottomMenuButtonsContainer">
          <input id="clearEquationsButton" type="button" value ="Clear" class="UIButton roundButton">
          <input id="updateEquationsButton" type="button" value="Update" class="UIButton roundButton">
        </div>
      </form>
    </div>
    
    <script src="/bundle.js" defer></script>
  </body>
</html>
